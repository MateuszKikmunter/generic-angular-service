<div class="container">
  <h1 class="text-center my-3">- List of all employees -</h1>

    <div class="btn-group mb-2">
      <button type="button" class="btn btn-outline-success" (click)="createEmployee()">Create</button>
      <button type="button" class="btn btn-outline-warning" (click)="editEmployee()">Edit</button>
      <button type="button" class="btn btn-outline-danger" (click)="deleteEmployee()">Delete</button>

      <button *ngIf="selectedEmployee" class="btn btn-outline-dark" (click)="showEmployee()">{{ selectedEmployee.firstName }} {{ selectedEmployee.lastName }} selected</button>
    </div>

  <table id="employee-table" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Company</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees;" (click)="selectRow(employee)" 
      [ngStyle]="{ 'color': rowSelected(employee) ? 'white' : 'black' }" 
      [ngClass]="{ 'bg-info': rowSelected(employee) }">
        <td>{{ employee.id }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.company }}</td>
        <td><fa-icon [icon]="renderEmployeeActive(employee.active)"></fa-icon></td>
      </tr>
      <tr *ngIf="employees?.length == 0">
        <td colspan="5" class="no-data-available">No data!</td>
    </tr>
    </tbody>
  </table>
</div>
