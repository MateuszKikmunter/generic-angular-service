<div class="btn-group mb-2">
  <button type="button" class="btn btn-outline-success" (click)="onCreate()">Create</button>
  <button type="button" class="btn btn-outline-warning" (click)="onEdit()" [disabled]="!selectedItem">Edit</button>
  <button type="button" class="btn btn-outline-danger" (click)="onDelete()" [disabled]="!selectedItem">Delete</button>
  <button *ngIf="selectedItem" class="btn btn-outline-dark" (click)="onShow()">{{ showButtonText }} selected</button>
</div>
