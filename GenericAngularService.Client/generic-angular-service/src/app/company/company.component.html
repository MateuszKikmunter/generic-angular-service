<div class="container">
  <h1 class="text-center my-3">- List of all companies -</h1>

  <table id="company-table" class="table table-hover table-bordered" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Industry</th>
        <th>Founded</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>{{ company.industry }}</td>
        <td>{{ company.founded | date: "dd/MM/yyyy" }}</td>
      </tr>
      <tr *ngIf="companies?.length == 0">
        <td colspan="4" class="no-data-available">No data!</td>
      </tr>
    </tbody>
  </table>
</div>
